<!DOCTYPE html>
<html>
<head>
    <title>FreeCAD Cube Generator</title>
</head>
<body>
    <h1>Generate a Cube</h1>
    <form action="/create_cube" method="POST">
      Width: <input type="text" name="width" value="5"><br>
      Height: <input type="text" name="height" value="5"><br>
      Depth: <input type="text" name="depth" value="2.5"><br>
      <button type="submit">Generate STL</button>
    </form>
</body>
</html>
